<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pixi JS</title>
    </head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
    <script src="app/scripts/main.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <body>
        <script type="text/javascript">
            let type = "WebGL";
            if(!PIXI.utils.isWebGLSupported()) {
                type = "canvas";
            }

            PIXI.utils.sayHello(type);
        </script>
    </body>
</html>
